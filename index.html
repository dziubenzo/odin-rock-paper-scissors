<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/game-mechanics.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <div class="header">
      <h2>Rock Paper Scissors</h2>
      <h1>🪨 📜 ✂️</h1>
      <p><em>UI Version</em></p>
    </div>
    <div class="content">
      <h3 id="weapon-heading">Choose your weapon:</h3>
      <div class="buttons">
        <button class="button-rock" value="rock">🪨</button>
        <button class="button-paper" value="paper">📜</button>
        <button class="button-scissors" value="scissors">✂️</button>
      </div>
    </div>
    <div class="results"></div>
  </body>
</html>
